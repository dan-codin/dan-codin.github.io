        <h4>CNT4714 Project</h4>

        <div>The SQL Client App is java application that uses Java Database Connectivity (JDBC) and MSQL connector library to connect to MSQL database and display the results in a Java Swing graphical user interface.<br> The app was built using: <br>

                <li>JAVA Swing</li>
            </ul>

        <figure>
